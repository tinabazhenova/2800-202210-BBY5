<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="/css/profile.css">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/modal.css" rel="stylesheet"/>
  <link href="/imgs/favicon.ico" rel="icon" type="image/x-icon">
  <title>Profile</title>
</head>

<body>
  <div id="roomModal">
    <p>Enter the code here: </p>
    <input type="text" id="roomCode">
    <button id="joinRoom">Join</button>
  </div>
  <div class="container">
        <div id="profile_name">
          <h1 class="title">Welcome Back Username</h1>
        </div>
        <button id="displayModal">Join a Room</button>
        <!-- <div class="content">
          <form action="/chat" method="get">
            <input type="text" id="roomCode">
            <input type="submit" value="JOIN">
          </form>
        </div> -->
        <div class="center">
          <form action="/logout" method="get">
            <input type="submit" value="LOGOUT">
          </form>
        </div>
  </div>
  <footer id="footer">
    GEN WE PROJECT &amp;copy BCIT 2022
  </footer>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
  <script>
    let button1 = document.getElementById("displayModal");
    let button2 = document.getElementById("joinRoom");
    let modal = document.getElementById("roomModal");
    button1.onclick = () => {
      modal.style.display = "block";
    };
    window.onclick = (event) => {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    button2.onclick = () => {
      sessionStorage.setItem("code", document.getElementById("roomCode").value);
      window.location.href = "/chat";
    };
  </script>
</body>

</html>
