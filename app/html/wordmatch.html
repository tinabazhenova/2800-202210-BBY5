<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/wordmatch.css" />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordMatch</title>
  </head>
  <body>
    <div id="parent">
      <div id="roomInfo"></div>
      <div id="div2"><button id="start">START</button></div>
      <div id="div3" class="hide">NEXT QUESTION</div>
      <div id="div4" class="hide">GUESS THIS PHRASE:</div>
      <div id="div5" class="hide">Answer:</div>
      <div id="div6" class="hide">Answer:</div>
      <div id="div7" class="hide">Answer:</div>
      <div id="div8" class="hide">Answer:</div>
      <div id="div9"></div>
      <div id="div10"></div>
      <div id="div11"></div>
      <div id="div12"></div>
      <div id="div13">
        <button onclick="showDetails('chat-box')">Chat</button>
        <div id="chat-box">
          <div id="chat-dialog"></div>
          <form id="chat-form">
            <input type="text" id="chat-input" />
            <button type="submit" id="chat-submit">Send</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/wordmatch.js"></script>
    <script
      src="/socket.io/socket.io.js"
      integrity="sha512-/xb5+PNOA079FJkngKI2jvID5lyiqdHXaUUcfmzE0X0BdpkgzIWHC59LOG90a2jDcOyRsd1luOr24UCCAG8NNw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/room.js"></script>
  </body>
</html>
