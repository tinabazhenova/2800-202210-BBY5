<div id="parent">
  <div id="roomInfo"></div>
  <div id="userList" style="border: 1px solid black"></div>
  <div id="mainButton">
    <button type="button" id="startGame" class="defaultButton">START</button>
    <button type="button" id="continueGame" class="defaultButton hide">
      NEXT QUESTION
    </button>
    <button type="button" id="endGame" class="defaultButton">
      Submit Scores
    </button>
  </div>
  <div id="gameContainer">
    <div id="questionButton" class="hide">NEXT QUESTION</div>
    <div id="phrase" class="hide">
      <p>GUESS THIS PHRASE: <br /></p>
    </div>
    <div id="answer1">
      <button id="btn1" class="hide defaultButton">Answer:</button>
    </div>
    <div id="answer2">
      <button id="btn2" class="hide defaultButton">Answer:</button>
    </div>
    <div id="answer3">
      <button id="btn3" class="hide defaultButton">Answer:</button>
    </div>
    <div id="answer4">
      <button id="btn4" class="hide defaultButton">Answer:</button>
    </div>
    <div class="popup" onclick="toggleExplanation()">
      History
      <span class="popuptext" id="explanation" max-width="10vw">Guess first</span>
    </div>
    <div id="bbPoints" class="hide">Current BB Points:</div>
    <div id="xPoints" class="hide">Current X Points:</div>
    <div id="yPoints" class="hide">Current Y Points:</div>
    <div id="zPoints" class="hide">Current Z Points:</div>
  </div>

  <div id="resultsContainer" class="hide">
    <span id="resultsText"></span>
  </div>

  <div id="chatDiv">
    <button onclick="showDetails('chatDialog', 'chatForm')" class="chatButton">
      Chat
    </button>
    <div id="chatDialog"></div>
    <form id="chatForm">
      <input type="text" id="chatInput" />
      <button type="submit" id="send" class="chatButton">Send</button>
    </form>
    <button type="button" id="leaveRoom" class="chatButton">Leave</button>
  </div>
</div>

<div id="modalBackground">
  <div id="modalContainer">
    <span id="modalText"></span>
    <button onclick="window.location.href = '/main'">Leave</button>
  </div>
</div>

<link rel="stylesheet" href="/css/room.css" />
<link rel="stylesheet" href="/css/wordmatch.css" />
<script
  src="/socket.io/socket.io.js"
  integrity="sha512-/xb5+PNOA079FJkngKI2jvID5lyiqdHXaUUcfmzE0X0BdpkgzIWHC59LOG90a2jDcOyRsd1luOr24UCCAG8NNw=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<script src="/js/room.js"></script>
<script src="/js/wordmatch.js"></script>
