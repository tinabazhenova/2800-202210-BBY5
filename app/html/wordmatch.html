<div id="parent">
  <div id="roomInfo"></div>
  <div id="userList" style="border: 1px solid black"></div>
  <div id="div2">
    <button type="button" id="startGame" class="defaultButton">START</button>
    <button type="button" id="continueGame" class="defaultButton hide">NEXT QUESTION</button>
    <button type="button" id="endGame" class="defaultButton">Confirm</button>
  </div>
  <div id="gameContainer">
    <div id="div3" class="hide">NEXT QUESTION</div>
    <div id="div4" class="hide"><p>GUESS THIS PHRASE: <br></p></div>
    <div id="div5"><button id="btn1" class="hide defaultButton">Answer:</button></div>
    <div id="div6"><button id="btn2" class="hide defaultButton">Answer:</button></div>
    <div id="div7"><button id="btn3" class="hide defaultButton">Answer:</button></div>
    <div id="div8"><button id="btn4" class="hide defaultButton">Answer:</button></div>
    <div id="div9" class="hide">Current BB Points:</div>
    <div id="div10" class="hide">Current X Points:</div>
    <div id="div11" class="hide">Current Y Points:</div>
    <div id="div12" class="hide">Current Z Points:</div>
  </div>
  <div id="resultsContainer" class="hide">
    <span id="resultsText"></span>
  </div>

  <div id="div13">
    <button onclick="showDetails('chatDialog', 'chatForm')" class="chatButton">Chat</button>
    <div id="chatDialog"></div>
    <form id="chatForm">
      <input type="text" id="chatInput" />
      <button type="submit" id="send" class="chatButton">Send</button>
    </form>
    <button type="button" id="leaveRoom" class="chatButton">Leave</button>
  </div>
</div>

<div id="modalBackground">
  <div id="modalContainer">
      <span id="modalText"></span>
      <button onclick="window.location.href = '/main'">Leave</button>
  </div>
</div>
