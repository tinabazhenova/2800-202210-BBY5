<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/wordmatch.css" />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordMatch</title>
  </head>
  <body>
    <div id="parent">
      <div id="div1" class="hide">Next Question</div>
      <div id="div2">
        <span class="material-symbols-outlined"> arrow_back </span>
      </div>
      <div id="div3">GUESS THIS WORD: </div>
      <div id="div4"></div>
      <div id="div5"></div>
      <div id="div6"></div>
      <div id="div7">
        <button onclick="showDetails('chat-box')">Chat</button>
        <div id="chat-box">
          <div id="chat-dialog"></div>
          <form id="chat-form">
            <input type="text" id="chat-input" />
            <button type="submit" id="chat-submit">Send</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/wordmatch.js"></script>
  </body>
</html>
